<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="choicesDisplay">
            <h2>Computer Choice: <span id="computer-choice">👊</span></h2>
            <h2>Your Choice: <span id="user-choice">👊</span></h2>
        </div>
        <div class="result">
            <h2>Result: <span id="result">Make your choice</span></h2>
        </div>
    
    <div class="choicesOfPlayer">
        <button id="👊">👊</button>
        <button id="✋">✋</button>
        <button id="✂️">✂️</button>
    </div>
    <div class="score">
        <h2>Computer Score: <span id="computer-score">0</span></h2>
        <h2>Player Score: <span id="user-score">0</span></h2>
    </div>
    </div>
    
  
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
